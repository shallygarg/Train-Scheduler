<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: grey; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    <div class="card card-primary">
        <div class="card-heading">
            <h3 class="card-title" style="background-color: grey; color:white">Current Train Schedule</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" id="train-schedule">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Train data -->
    <div class="card card-primary">
        <div class="card-heading">
            <h3 class="card-title" style="background-color: grey; color:white">Add Train</h3>
        </div>
        <div class="card-body">
            <!-- Entry Form -->
            <form>
                <div class="form-group row">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text">
                </div>
                <div class="form-group row">
                        <label for="train-time">First Train Time(HH:mm - military time)</label>
                        <input class="form-control" id="train-time" type="text">
                </div>
                <div class="form-group row">
                        <label for="train-frequency">Frequency(min)</label>
                        <input class="form-control" id="train-frequency" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
